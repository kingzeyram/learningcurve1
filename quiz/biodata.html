<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3e678b, #00f2fe);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bio Data</h1>
    <div class="container">
        <div class="card">
            <h2>Name</h2>
            <p>Ramsey Lungaho</p>
        </div>
        <div class="card">
            <h2>Education</h2>
            <p>BSc in Computer Science</p>
        </div>
        <div class="card">
            <h2>Skills</h2>
            <p>HTML, CSS, JavaScript, React, Python</p>
        </div>
        <div class="card">
            <h2>Experience</h2>
            <p>Freelance Software Developer</p>
        </div>
        <div class="card">
            <h2>Portfolio</h2>
            <a href="https://myportfolio.com" target="_blank">Visit Portfolio</a>
        </div>
        <div class="card">
            <h2>GitHub</h2>
            <a href="https://github.com/mygithub" target="_blank">GitHub Profile</a>
        </div>
        <div class="card">
            <h2>LinkedIn</h2>
            <a href="https://linkedin.com/in/mylinkedin" target="_blank">LinkedIn Profile</a>
        </div>
    </div>
</body>
</html>
